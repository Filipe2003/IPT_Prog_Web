<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <script type="application/javascript">
        function validate(){
            var name = document.forms["myForm"]["name"].value;
            var pass = document.forms["myForm"]["pass"].value;
            var num = document.forms["myForm"]["num"].value;
            var email = document.forms["myForm"]["email"].value;
            if(name.length < 6){
                alert("Name must have atleast 6 characters")
            }
            else if(pass.length < 6){
                alert("Password must have atleast 6 characters")
            }
            else if(num.length < 9){
                alert("Monile No. must have atleast 9 characters")
            }
            else if(email == ""){
                alert("Must insert a email")
            }
        }
    </script>

    <h1>Registration Form</h1>
    <form name="myForm" onsubmit="return validate()" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><p>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><p>
        <label for="num">Mobile No.:</label>
        <input type="number" id="num" name="num"><p>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><p>
        <button type="submit" value="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
