<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 2</title>
</head>
<body>
    <script type="application/javascript">
        var name = prompt("Enter your name:") 
        var num = prompt("Enter your mobile number:")

        if(name == "" || num == ""){
            alert("Error! Insert valid data")
        }
        else{
            document.write("Your name is: " + name + "<br>" + "Your mobile number is: " + num)
        }
    </script>
</body>
</html>
