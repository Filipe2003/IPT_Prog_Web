<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script type="application/javascript">
        function fatorial(num){
            if(num == 0){
                return 1
            }
            else{
                var x = num * fatorial(num-1)
                return x
            }
        }

        var num = prompt("Insert a number:")
        if(num < 0){
            document.write("Insert a positive number!")
        }
        else{
            document.write("Factorial of number " + num + ": " + fatorial(num))
        }
    </script>
</body>
</html>
