<!DOCTYPE html>
<html lang="en">

<body>
    <script type="application/javascript">
        document.getElementById("paragraph").addEventListener("mouseover", function() {
            document.getElementById("paragraph").style.backgroundColor = "yellow";
        });

        document.getElementById("paragraph").addEventListener("mouseout", function() {
            document.getElementById("paragraph").style.backgroundColor = "red";
        });
    </script>

    <p id="paragraph">This is a paragraph.</p>
</body>
</html>
